<!-- Import JavaScript Libraries. -->
<script>
  WEB_SOCKET_FORCE_FLASH = true;
</script>
<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript" src="web_socket.js"></script>

<script type="text/javascript">

  // Let the library know where WebSocketMain.swf is:
  WEB_SOCKET_SWF_LOCATION = "WebSocketMainInsecure.swf";

  WEB_SOCKET_DEBUG = true;

  WebSocket.loadFlashPolicyFile('http://localhost:3005/crossdomain.xml');
  //WebSocket.loadFlashPolicyFile('xmlsocket://localhost:3005');

  // Write your code in the same way as for native WebSocket:
  var ws = new WebSocket("ws://localhost:3005/");
  console.log(':foo');

  ws.onopen = function() {
    console.log('open');
    ws.send("Hello");  // Sends a message.
  };
  ws.onmessage = function(e) {
    // Receives a message.
    alert(e.data);
  };
  ws.onclose = function() {
    console.log('closed');
    //alert("closed");
  };

</script>
